{% extends 'base.html' %}

{% block content %}




<form>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <form action="/search" method="post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Введите URL-адрес</label>
                    <input type="text" class="form-control" name="text" required>
                </div>

                <button type="submit" class="btn btn-outline-success">Исследовать</button>
                </form>
                {% for key, value in name.items() %}
                <pre class="results res_colors">{{ key }}</pre>
                <pre class="results">{{ value }}</pre>
                {% endfor %}
            </div>
        </div>
    </div>
</form>

{% endblock %}
